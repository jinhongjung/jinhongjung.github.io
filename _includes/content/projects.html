<div class="container section">
    <div class="row">
        <div class="col-sm-2">
            <h3 class="section-title">Projects</h3>
        </div>
        <div class="col-sm-10">
            <ol>
                {% for project in site.data.projects %}
                <li>
                    <span>
                        {{ project.title }}
                        <span style="float:right;padding-right:20px;">{{ project.date }}</span>
                        <div style="display:inline-block;margin-left:30px;">
                        {{ project.content }}
                        </div>
                    </span>
                </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
