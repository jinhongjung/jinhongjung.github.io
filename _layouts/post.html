---
layout: default_post
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by <a href="/">{{ page.author | default: site.author }} </a></p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em>; <em>" }}</em></small>
{% endif %}

<p></p>
<hr>

<p><a href="/posts">[back]</a></p>
